<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <h2>Login</h2>

  <!-- Frame do email -->
  <div id="loginFrame">
    <label for="email">Digite seu email</label>
    <input type="email" id="email" placeholder="Digite seu e-mail" value="berola@gmail.com" required />
    <button onclick="verificarEmail()">Avan√ßar</button>
  </div>

  <!-- Frame da senha (com mesmo estilo e estrutura) -->
  <div id="senhaFrame" style="display:none;">
    
    <label for="senha" id="nomeUsuario">Digite sua senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha" value="12345" required />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <script src="./login.js"></script>
</body>
</html>
